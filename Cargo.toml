[package]
name        = "imdl"
version     = "0.0.1"
description = "ðŸ“¦ A 40' shipping container for the internet"
authors     = ["Casey Rodarmor <casey@rodarmor.com>"]
license     = "CC0-1.0"
readme      = "README.md"
keywords    = ["p2p", "sharing", "bittorrent", "torrent"]
categories  = ["command-line-utilities"]
homepage    = "https://github.com/casey/intermodal"
repository  = "https://github.com/casey/intermodal"
edition     = "2018"
default-run = "imdl"

[dependencies]
ansi_term         = "0.12"
atty              = "0.2"
chrono            = "0.4.1"
env_logger        = "0.7"
libc              = "0.2"
md5               = "0.7"
pretty_assertions = "0.6"
regex             = "1"
serde_bencode     = "0.2"
serde_bytes       = "0.11"
sha1              = "0.6"
snafu             = "0.6"
static_assertions = "1"
tempfile          = "3"
unicode-width     = "0.1"
url               = "2"
walkdir           = "2.1"

[dependencies.serde]
version  = "1.0.103"
features = ["derive"]

[dependencies.structopt]
version  = "0.3"
features = ["default", "wrap_help"]

[workspace]
members = [
  # generate table of contents and table of supported BEPs in README.md
  "bin/update-readme"
]
